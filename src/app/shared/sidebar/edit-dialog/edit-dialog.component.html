<h1 mat-dialog-title>Editar lista</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal" placeholder={{data.name2}}>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Aceptar</button>
</div>
