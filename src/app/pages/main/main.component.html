<div
    style="display: flex; flex-direction: column; background-color: black; margin-top: 35px; margin-left: 450px; margin-right: 450px;">
    <div style="display: flex; width: 100px;">
        <div>
            <button style="background-color: black; border: black; height: 50px; width: 50px;">
                <i class="fas fa-plus" style="color: white; font-size: 25px;"></i>
            </button>
        </div>
        <div>
            <input type="text" placeholder="Agregar artículo"
                style="width: 490px; height: 50px; background-color: black; border: black; padding-left: 25px;">
        </div>
    </div>
    <div style="display: flex;">
        <div style="display: flex; margin: 10px; padding: 5px;">
            <img src="https://www.ahoraelpueblo.bo/wp-content/uploads/2021/12/cultu.jpeg" alt="Card image cap"
                width="auto" height="20px" style="margin: 5px;">
            <div style="margin-left: 5px;">
                <h5 class="card-title" style="color: white;">Carta</h5>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="true">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div
            style="display: flex; justify-content: center; align-items: center; background-color: black; border-radius: 100px; margin-top: 50px; margin-bottom: 30px; padding: 50px; height: 200px; width: 200px;">
            <i class="fas fa-list" style="color: white; font-size: 75px;"></i>
        </div>
        <h3 style="margin-bottom: 25px;">Su lista está vacía</h3>
        <p style="width: 300px; text-align: center;">Comienza a agregar los artículos que necesitas para que no se te
            olvide nada. También puedes compartir las
            listas de compras con otros usuarios.</p>
    </div>
</ng-container>
